        <!--Aqui aparecem os discos-->

    </div>

    <script>
        fetch('frontend-site/Assets/produtos_teste.json')
            .then(res => res.json())
            .then(data => {
                const conteudo = document.querySelector('.conteudo');
                conteudo.style.display = 'flex';
                conteudo.style.flexWrap = 'wrap';
                conteudo.style.gap = '20px';
                conteudo.style.justifyContent = 'center';

                data.forEach(album => {
                    const card = document.createElement('div');
                    card.style.width = '250px';
                    card.style.background = '#f9f9f9';
                    card.style.padding = '15px';
                    card.style.borderRadius = '10px';
                    card.style.boxShadow = '0 2px 5px rgba(0,0,0,0.1)';
                    card.style.textAlign = 'center';

                    card.innerHTML = `
          <img src="${album.imagem.url}" alt="${album.album}" style="width:100%; height:auto; border-radius:6px;">
          <h3>${album.album}</h3>
        `;

                    conteudo.appendChild(card);
                });
            })
            .catch(erro => console.error('Erro ao carregar catálogo:', erro));

    </script>
    <script>
        fetch('frontend-site/Assets/produtos_teste.json')
            .then(res => res.json())
            .then(data => {
                const top3 = data
                    .sort((a, b) => b.Nota - a.Nota)
                    .slice(0, 3);

                const expositor = document.querySelector('.Expositor_discos');

                top3.forEach((album, index) => {
                    const card = document.createElement('div');
                    card.className = 'card-disco';

                    const tamanho = index === 1 ? '300px' : '200px';

                    card.innerHTML = `
                    <img src="${album.imagem.url}" alt="${album.album}" style="width: ${tamanho};">`;
                    expositor.appendChild(card);
                });
            })
            .catch(erro => {
                console.error('Erro ao carregar os álbuns:', erro);
            });
    </script>
