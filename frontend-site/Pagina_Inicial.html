    <!--JavaScript do menu-->
    <script> 
        const toggleButton = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu-generos'); // Mude para lista-generos

        toggleButton.addEventListener('click', () => {
            menu.classList.toggle('show');

    <!--funções de busca-->
    <script>
        // Pega a pesquisa e faz a busca
        const input = document.getElementById('search');
        input.addEventListener('keydown', function(event) {
            if (event.key === "Enter") {
                busca(input.value);
            }
        });

        // Função de busca
        function busca(pesquisa){
            window.location.href = `/frontend-site/pagina_generos.html?busca=${pesquisa}&genero=null`;
        }
    </script>
    <!--JavaScript do Expositor-->
    <script>
        async function exibirSugestaoAleatoria() {
            try {
                const resposta = await fetch('https://victorious-respect-e86045708d.strapiapp.com/api/produtos?populate=Capa');
                const json = await resposta.json();
                const albuns = json.data;

                // pega um album aleatório
                const album = albuns[Math.floor(Math.random() * albuns.length)];

                const nome = album.album || 'Sem nome';
                const urlImagem = album.Capa && album.Capa.length > 0 ? album.Capa[0].url : '';
    
                document.querySelector("#Expositor").innerHTML = `
                    <img src="${urlImagem}" alt="${nome}">
                    <h3>${nome}</h3>`;
            } catch (erro) {
                console.error('Erro ao exibir sugestão!', erro);
            }
        }
    
        // exibe uma nova sugestão a cada 10 segundos
        exibirSugestaoAleatoria();
        setInterval(exibirSugestaoAleatoria, 10000);
    </script>
    <!--JavaScript do Carrousel-->
    <script>
    let scrollPosition = 0;

    async function exibirCarouselTop20() {
        try {
            const resposta = await fetch('https://victorious-respect-e86045708d.strapiapp.com/api/produtos?populate=Capa');
            const json = await resposta.json();
            const albuns = json.data;

            // Filtra e pega o Top 20
            const top20 = albuns
                .filter(item => item.Nota && !isNaN(item.Nota))
                .sort((a, b) => b.Nota - a.Nota)
                .slice(0, 20);
  
            const container = document.querySelector("#carousel-inner");

            container.innerHTML = '';
            top20.forEach(album => {
                const nome = album.album || 'Sem nome';
                const urlImagem = album.Capa && album.Capa.length > 0 ? album.Capa[0].url : '';
                
                container.innerHTML += `
                    <div class="disco-item">
                        <img src="${urlImagem}" alt="${nome}">
                        <h3>${nome}</h3>
                    </div>`;
            });

            // Permite os álbuns redirecionarem para a página do produto
            const divs = document.querySelectorAll('.disco-item');
            divs.forEach(div => {
                div.addEventListener('click', () => {
                    const indice = albuns.findIndex(function (disco) {
                        return disco.album.toLowerCase() == div.querySelector('h3').innerHTML.toLowerCase();
                    });
                    let dadosProduto = new URLSearchParams(albuns[indice]).toString();
                
                    dadosProduto = dadosProduto.split("%5Bobject+Object%5D")
                    dadosProduto[0] += albuns[indice].Capa[0].url;

                    window.location.href = `/frontend-site/pagina_produto.html?disco=${dadosProduto[0]}`;
                });
            });

        } catch (erro) {
            console.error('Erro ao exibir Top 20!', erro);
        }
    }
  
    exibirCarouselTop20();

        document.querySelector("#next").addEventListener("click", () => {
            const container = document.querySelector("#carousel-inner");
            scrollPosition += container.clientWidth / 5;
            if (scrollPosition >= container.scrollWidth - container.clientWidth) {
                scrollPosition = container.scrollWidth - container.clientWidth;
            }
            container.scrollTo({ left: scrollPosition, behavior:'smooth'})
        });

        document.querySelector("#prev").addEventListener("click", () => {
            const container = document.querySelector("#carousel-inner");
            scrollPosition -= container.clientWidth / 5;
            if (scrollPosition < 0) scrollPosition = 0;
            container.scrollTo({ left: scrollPosition, behavior:'smooth'})
        });
    </script>
