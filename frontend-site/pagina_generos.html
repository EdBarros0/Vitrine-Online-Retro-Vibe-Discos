<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gêneros</title>
    <link rel="stylesheet" href="Estilo_paginaGeneros.css">
    
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <!--cabeçalho do site-->
        <div class="header1">
            <img class="logo" src="/frontend-site/Assets/logo.png" alt="Retro Vibe Discos">
            <p id="texto-titulo">Retro Vibe Discos</p>
        </div>

        <div class="header2">
            <div id="barra-pesquisa">
               <img id="lupa" src="/frontend-site/Assets/lupa.png" alt="lupa">
               <input id="input-pesquisa">
            </div>
        </div>
    </header>
    <section class="subheader">
        <!-- Lista de gêneros do subheader -->
        <ul id="lista-generos">
             <!-- O botão só funciona se colocar o nome do gênero no innerHTML -->
             <button onclick="direcionarPaginaGenero(this.innerHTML)">Rock</button>
        </ul>
    </section>

    <div class="titulo-genero">
        <div id="container-genero-titulo">
            <p id="texto-genero"></p>
        </div>
    </div>
    
    <div class="conteudo">
    </div>

    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=gbramalholm@gmail.com&su=Gostaria de saber mais sobre seus produtos.&body=Olá!%0D%0A%0D%0AVi seu site e gostaria de mais informações sobre seus produtos.%0D%0A%0D%0AObrigado(a)!%0D%0A[Seu nome]" target="_blank" class="botao-email" title="Envie-nos um e-mail">
    <img src="/frontend-site/Assets/envelope.png" alt="Envelope">
    </a>

    <footer class="footer">    
        <!--rodapé do site-->
        <p id="informacoes-footer">
            Retro Vibes Disco <br>
            CNPJ: 81.672.563/0001-28 <br>
            ENDEREÇO: Avenida Nossa senhora da assunção, 781, Centro, Cabo Frio/ RJ
        </p>
        <iframe class="Mapa_footer" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7351.902618448415!2d-42.016216!3d-22.878257!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9704b6ffdec34b%3A0xfc0112f2ddb5a615!2sAv.%20Nossa%20Sra.%20da%20Assun%C3%A7%C3%A3o%2C%20781%20-%20S%C3%A3o%20Bento%2C%20Cabo%20Frio%20-%20RJ%2C%2028906-200!5e0!3m2!1spt-BR!2sbr!4v1749168036863!5m2!1spt-BR!2sbr" width="30%" height="90%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </footer>

    <div id="fundo-preto"></div>
    
    <script>

        function direcionarPaginaGenero(nomeGenero){
            window.location.href = `/frontend-site/pagina_generos.html?genero=${nomeGenero}`;
        }

        let genero_pagina = "";
        async function carregarGenero() {
            try {
                const resposta = await fetch('https://victorious-respect-e86045708d.strapiapp.com/api/produtos?populate=Capa');
                const json = await resposta.json();
                const albuns = json.data;

                const container = document.querySelector(".conteudo");
                container.innerHTML = '';

                const nomeGenero = new URLSearchParams(window.location.search);
                document.querySelector('#texto-genero').innerHTML = nomeGenero.get('genero')[0].toUpperCase() + nomeGenero.get('genero').slice(1).toLowerCase();

                albuns.forEach(item => {
                    if (item.Genero.toLowerCase() == nomeGenero.get('genero').toLowerCase()) {
                        const album = item.album || 'Sem nome';
                        const artista = item.Artista || 'Desconhecido';
                        const lancamento = item.Lancamento || 'Ano desconhecido';
                        const faixas = item.Faixas || 0;
                        const duracao = item.Duracao || 0;
                        const nota = item.Nota || 'Sem nota';
                        const genero = item.Genero || 'Sem gênero';

                        // Capa
                        let urlImagem = '';
                        if (Array.isArray(item.Capa) && item.Capa.length > 0 && item.Capa[0].url) {
                            urlImagem = item.Capa[0].url;
                        }

                        const html = `
                            <div class="album">
                            <h2>${album}</h2>
                            <p><strong>Artista:</strong> ${artista}</p>
                            ${urlImagem ? `<img src="${urlImagem}" alt="Capa do álbum ${album}">` : '<p>Sem imagem</p>'}
                            <p><strong>Ano:</strong> ${lancamento}</p>
                            <p><strong>Faixas:</strong> ${faixas}</p>
                            <p><strong>Duração:</strong> ${duracao} min</p>
                            <p><strong>Nota:</strong> ${nota}</p>
                            <p><strong>Gênero:</strong> ${genero}</p>
                            </div>
                        `;

                        container.innerHTML += html;

                        // Permite o álbum ser clicado e direciona o usuário para a página do produto
                        document.querySelector('.album').addEventListener('click', () => {
                            let dadosProduto = new URLSearchParams(item).toString();

                            dadosProduto = dadosProduto.split("%5Bobject+Object%5D")
                            dadosProduto[0] += item.Capa[0].url;

                            window.location.href = `/frontend-site/pagina_produto.html?disco=${dadosProduto[0]}`;
                        });
                    }

                });

            } catch (erro) {
                console.error('Erro ao carregar os álbuns:', erro);
            }
            }

        carregarGenero();  

    </script>
</body>
</html>
